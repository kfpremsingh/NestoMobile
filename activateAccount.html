<!DOCTYPE html>
<html>
<head>
    <title>Activate Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jsEvents.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/activate-accordian.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
    <div data-role="page" id="activateAccount" class="ui-responsive-panel">
        <script src="js/jsEvents.js"></script>
        <!-- defaultpanel  -->
        <!-- leftpanel3  -->
        <div data-role="panel" id="leftpanel3" data-position="left" data-display="overlay" data-dismissible="true" data-theme="a">
            <img src="images/shadowLight.png" class="shadowHolder" />
            <a class="pull-left sliderIcon panelCloseIcon" data-rel="close">
                <img src="images/menu.png" width="37" /></a>
            <div class="navigationHolder"></div>
            <ul data-role="listview">
                <a onclick="CheckUserExistanceAndNavigate()" data-transition="slide">
                    <li><span class="glyphicon glyphicon-home"></span>Home</li>
                </a><a href="promotions.html" data-transition="slide">
                    <li><span class="glyphicon glyphicon-gift"></span>Promotions</li>
                </a><a href="#" data-transition="slide">
                    <li onclick="onStoreLocationsLoad()"><span class="glyphicon glyphicon-map-marker"></span>Store Locations</li>
                </a><a href="about.html" data-transition="slide">
                    <li><span class="glyphicon glyphicon-info-sign"></span>About Us</li>
                </a><a href="settings.html" data-transition="slide">
                    <li><span class="glyphicon glyphicon-cog"></span>Settings</li>
                </a>
            </ul>
        </div>
        <!-- /leftpanel3 -->
        <!-- /defaultpanel -->
        <div data-role="header" class="customHeader">
            <!-- <a href="#leftpanel3" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-grid ui-btn-icon-notext"></a>-->
            <a href="#leftpanel3" class="pull-left sliderIcon">
                <img src="images/menu.png" /></a>
            <img src="images/logo.png" width="185" class="mobileCustomizeLogo" />
            <div class="ui-btn-right rightNavBut">
                <a id="myButton1" class="headerButton" href="index.html" data-transition="slide" data-role="button">Login</a>
            </div>
        </div>
        <div class="seperationBar">
            <h5>All that you need.</h5>
        </div>
        <div data-role="content" class="contentHolder">
            <div class="container">
                <div class="row mobilePad">
                    <div class="col-md-12 pageArea">
                        <h2 style="text-align: left;"><a href="#" data-rel="back" data-direction="reverse"><span class="glyphicon glyphicon-chevron-left headerIcon"></span></a>ACTIVATE ACCOUNT</h2>
                        <!--accordion-->
                        <div class="one_full innerDescription mobileBoderTouch">
                            <div class="container two_third">
                                <div class="panel-group" id="accordion">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title" data-parent="#accordion" href="#collapseOne"><a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Enter Your Card Number </a></h4>
                                        </div>
                                        <div id="collapseOne" class="panel-collapse collapse in">
                                            <div class="panel-body">

                                                <table class="table tableListing tableContent" style="margin-bottom: 0">
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <label for="textinput-fc">MyNesto Card Number</label></td>
                                                            <td>
                                                                <input type="text" name="text-basic" id="activateAccount_cardNumber" value=""></td>
                                                        </tr>

                                                        <tr>
                                                            <td>
                                                                <label for="textinput-fc">Mobile Number</label></td>
                                                            <td>
                                                                <input type="text" name="text-basic" id="activateAccount_mobileno" value=""></td>
                                                        </tr>


                                                    </tbody>
                                                </table>

                                                <div id="message" class="col-md-12 visibleRow" style="background-color: rgb(226, 110, 110); color: #fff; text-align: center; font-size: 13px; padding: 4px; display: none">
                                                </div>
                                                <div style="clear: both"></div>

                                                <div class="col-md-3 col-sm-4 hidden-xs">
                                                    <label for="text-basic">&nbsp;</label>
                                                </div>
                                                <div class="col-md-9 col-sm-8 pull-right  rightPad0">
                                                    <div class="col-md-4 col-sm-4 leftPad0">
                                                        <button id="btnActivate" class="btn-green-light mobileMargin" data-toggle="collapse" data-parent="#accordion" onclick="activateAccount()">ACTIVATE</button>
                                                    </div>
                                                </div>
                                                <div class="row"></div>
                                                <div style="clear: both"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title" data-parent="#accordion" href="#collapseTwo"><a data-parent="#accordion" href="#collapseTwo">Verify Your Membership </a></h4>
                                        </div>
                                        <div id="collapseTwo" class="panel-collapse collapse">
                                            <div class="panel-body">


                                                <table class="table tableListing tableContent" style="margin-bottom: 0">
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <label for="textinput-fc">Name</label></td>
                                                            <td>
                                                                <input type="text" name="text-basic" id="verify_name" value=""></td>
                                                        </tr>

                                                        <tr>
                                                            <td>
                                                                <label for="textinput-fc">Email Address</label></td>
                                                            <td>
                                                                <input type="text" name="text-basic" id="verify_email" value=""></td>
                                                        </tr>

                                                        <tr>
                                                            <td>
                                                                <label for="textinput-fc">Password</label></td>
                                                            <td>
                                                                <input type="password" name="text-basic" id="verify_password" value=""></td>
                                                        </tr>

                                                        <tr>
                                                            <td>
                                                                <label for="textinput-fc">Re-type Password</label></td>
                                                            <td>
                                                                <input type="password" name="text-basic" id="verify_retypepassword" value=""></td>
                                                        </tr>


                                                    </tbody>
                                                </table>

                                                 <div id="verify_message" class="col-md-12 visibleRow" style="background-color: rgb(226, 110, 110); color: #fff; text-align: center; font-size: 13px; padding: 4px; display: none">
                                                </div>
                                                <div style="clear: both"></div>
                                                <div class="col-md-3 col-sm-4 hidden-xs">
                                                    <label for="text-basic">&nbsp;</label>
                                                </div>
                                                <div class="col-md-9 col-sm-8 pull-right  rightPad0">
                                                    <div class="col-md-4 col-sm-4 leftPad0">
                                                        <a href="#" data-transition="slide">
                                                            <button class="btn-green-light marginLeft16" onclick="verifyAccount()">VERIFY</button></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="one_third last">&nbsp;</div>
                        </div>
                        <!--end accordion-->
                    </div>
                </div>
                <!--end row-->
            </div>
        </div>
    </div>
</body>
</html>
