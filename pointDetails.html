<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jsEvents.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/activate-accordian.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
	<script src="js/ajaxCall.js"></script>
	<script src="js/PointDetails.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			$('#imgPromotionImage1').attr('src', localStorage.PromotionImage1)
			$('#imgPromotionImage2').attr('src', localStorage.PromotionImage2)
			fillPointDetails();
		});
	</script>

</head>

<body>
    <div data-role="page" id="PointDetails" class="ui-responsive-panel">
        <div data-role="panel" id="leftpanel3" data-position="left" data-display="overlay" data-dismissible="true" data-theme="a">
            <img src="images/shadowLight.png" class="shadowHolder" />
            <a class="pull-left sliderIcon panelCloseIcon" data-rel="close">
                <img src="images/menu.png" width="37" /></a>
            <div class="navigationHolder"></div>
            <ul data-role="listview">
                <a onclick="CheckUserExistanceAndNavigate()" data-transition="slide">
                    <li><span class="glyphicon glyphicon-home"></span>Home</li>
                </a><a href="promotions.html" data-transition="slide">
                    <li><span class="glyphicon glyphicon-gift"></span>Promotions</li>
                </a><a href="#" data-transition="slide">
                    <li onclick="onStoreLocationsLoad()"><span class="glyphicon glyphicon-map-marker"></span>Store Locations</li>
                </a><a href="about.html" data-transition="slide">
                    <li><span class="glyphicon glyphicon-info-sign"></span>About Us</li>
                </a><a href="settings.html" data-transition="slide">
                    <li><span class="glyphicon glyphicon-cog"></span>Settings</li>
                </a>
            </ul>
        </div>
        <!-- /leftpanel3 -->
        <!-- /defaultpanel -->
        <div data-role="header" class="customHeader">
            <!-- <a href="#leftpanel3" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-grid ui-btn-icon-notext"></a>-->
            <a href="#leftpanel3" class="pull-left sliderIcon">
                <img src="images/menu.png" /></a>
            <img src="images/logo.png" width="185" class="mobileCustomizeLogo" />
            <div class="ui-btn-right rightNavBut">
                <a id="myButton1" class="headerButton" href="profile.html" data-transition="slide" data-role="button">Profile</a>
            </div>
        </div>
        <div class="seperationBar">
            <h5>All that you need.</h5>
        </div>
        <div data-role="content" class="contentHolder">
            <div class="container">
                <div class="row mobilePad">
                    <div class="col-md-12 pageArea profileArea">
                        <h2>POINT DETAILS</h2>
                        <table class="table tableListing" style="margin-bottom: 0;">
                            <tr>
                                <td width="75%">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td width="55%" class="lessPadLeft">
                                                    <label for="textinput-fc">Total Points</label>
                                                    <span class="colon">:</span></td>
                                                <td>
                                                    <label id="lblTotalPoints">&nbsp;</label></td>
                                            </tr>
                                            <tr>
                                                <td class="lessPadLeft">
                                                    <label for="textinput-fc">Redeemed Points</label>
                                                    <span class="colon">:</span></td>
                                                <td>
                                                    <label id="lblRedeemedPoints">&nbsp;</label></td>
                                            </tr>
                                            <tr>
                                                <td class="lessPadLeft">
                                                    <label for="textinput-fc">Current Balance</label>
                                                    <span class="colon">:</span></td>
                                                <td>
                                                    <label id="lblCurrentBalance">&nbsp;</label></td>
                                            </tr>
                                            <tr>
                                                <td class="lessPadLeft">
                                                    <label for="textinput-fc">Redeemable Balance</label>
                                                    <span class="colon">:</span></td>
                                                <td>
                                                    <label id="lblRedeemableBalance">&nbsp;</label></td>
                                            </tr>
                                            <tr>
                                                <td class="lessPadLeft">
                                                    <label for="textinput-fc">Eligible Gift</label>
                                                    <span class="colon">:</span></td>
                                                <td>
                                                    <label id="lblEligibleGiftName">&nbsp;</label></td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </td>
                                <td width="25%" class="giftHolder">
                                    <img id="giftImage" src="" alt="" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <i>*It may take upto 24 hours to reflect the points in this page and it may also depends on the server load and configuration.</i>
                                </td>
                            </tr>



                        </table>


                    </div>
                </div>
                <!--end row-->
                <div class="row mobilePad topPad0">
                    <div class="col-md-12 pageArea">
                        <h2 style="margin-bottom: 0">PROMOTIONS</h2>
                        <div class="ui-grid-a">
                            <div class="ui-block-a alignCenter" style="padding-right: 3px;">
                                <div class="ui-bar ui-bar-a promotionImgHolder">
                                    <a href="promotions.html" data-transition="slide">
                                        <img id="imgPromotionImage1" /></a>
                                </div>
                            </div>
                            <div class="ui-block-b alignCenter" style="padding-right: 3px; position: relative; left: 3px;">
                                <div class="ui-bar ui-bar-a promotionImgHolder">
                                    <a href="promotions.html" data-transition="slide">
                                        <img id="imgPromotionImage2" /></a>
                                </div>
                            </div>
                        </div>
                        <!-- /grid-a -->
                    </div>
                </div>
                <!--end row-->
            </div>
        </div>
    </div>
</body>
</html>
